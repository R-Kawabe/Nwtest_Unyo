<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Training</h1>
    <h2>Part1 : Table</h2>
    <h3>Section1-1 : Simple Table</h3>
    <table border="1">
        <tr> <!-- tr:行 -->
            <th>No.</th>
            <th>Header_A</th> <!-- th:ヘッダー -->
            <th>Header_B</th>
            <th>Header_C</th>
        </tr>
        <tr>
            <td>1</td>
            <td>TestData_A1</td> <!-- td:各セルデータ -->
            <td>TestData_B1</td>
            <td>TestData_C1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>TestData_A2</td> <!-- td:各セルデータ -->
            <td>TestData_B2</td>
            <td>TestData_C2</td>
        </tr>
    </table>
</body>
</html>
